---
layout: default
tab: projects
---

<header>
	<h1>{{ page.title }}</h1>
	<p>{{ content }}</p>
</header>

<section>
	<div class="cycle-slideshow" data-cycle-fx="scrollHorz"
    		data-cycle-prev="#prev"
    		data-cycle-next="#next">
	        {% for image in page.images %}
		<img src="{{ image }}">
		{% endfor %}
	</div>
	<div class="center">
    		<a href=# id="prev">Prev</a> 
    		<a href=# id="next">Next</a>
	</div>
</section>
<div class="button-bar">
	<a href="https://play.google.com/store/apps/details?id={{ page.package }}" >
  		<img alt="Get it on Google Play"
       		src="https://developer.android.com/images/brand/en_generic_rgb_wo_60.png" />
	</a>
	<a href="http://www.amazon.com/gp/product/{{ page.asin }}/ref=mas_pm_{{page.amazon_app_name}}" >
		<img alt="Get it on Amazon"
		src="https://cdn.amazonblogs.com/developer_blog/images/6a0148c71fb71b970c014e8a07bf5a970d-800wi.png" />
	</a>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="http://malsup.github.com/jquery.cycle2.js"></script>
<script type="text/javascript">
</script>
